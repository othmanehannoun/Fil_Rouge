  <head>

    <title>Login Bootstrap</title>
    <!-- Bootstrap core CSS -->

  <body>
    <div class="login-container">
      <div class="logo-container vertical-center">
        <img src="../images/logo.png" alt="">
      </div>
      <div class=" vertical-center">
        <div class="container">
          <div class="row">
            <div class="col-md-6 offset-md-3">
              <form>
                <div class="mb-3">
                  <h1 class="title d-flex justify-content-center">Login</h1>
                  </br>
                  <div id="error">
                    
                  </div>
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" id="email" class="form-control" placeholder="example@gmail.com" required>
                  
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" id="password" class="form-control" placeholder="*******" required>
                </div>
                <!-- <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Manter logado</label>
                </div> -->
                <div class="d-grid gap-2">
                <button type="button" id="adminlogin" class="btn" onclick="login()">Login</button>
                </div>
              </form>
            </div>
            <!-- <p class="text-center"> Ainda n√£o tenho conta!
            <a href="../view/Dashboard.html" class="href"> Criar agora mesmo!</a> -->
            </p>

      </div>
